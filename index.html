<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Note App</title>
    <style>

        body {
            padding-top: 50px;
        }

        .note-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    
    <div class="container note-container">
        <h1 class="text-center">Note App</h1>

        <div class="mt-4">
            <form id="note-form" class="form-inline">
                <input type="text" class="form-control mr-2" id="note-input" placeholder="Enter a Note">
                <button type="button" id="note-add-btn" class="btn btn-primary mt-4">Add Note</button>
            </form>
        </div>

        

    </div>

    <script src="js/note.js"></script>
</body>
</html>
